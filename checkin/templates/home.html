{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block head_title %}
    Tech Bar Checkin
{% endblock %}

{% block extra_header %}
    <link rel="stylesheet" href="{% static 'css/input.css' %} ">
{% endblock %}

{% block content %}

<div class="container-fluid">

    <div class="container-fluid" style="padding-top: 125px; padding-bottom: 55px;">
        <!--Title-->
        <div class="row">
            <h1 class="col-lg-12 col-sm-12 text-center title wmblue" style="">{{ title }}</h1>
            <h1 class="col-lg-4 mx-auto col-sm-12 text-center smalltitle wmorange" style="">{{ message }}</h1>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="mx-auto col-lg-4 col-md-6 smalltitle" style="padding-top: 15px;">
                <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button type="submit" name="button" class="save hero-thick"> Submit </button>
                    </div>
                </form>
            </div>
        </div>
    </div>




</div>

{% endblock %}
